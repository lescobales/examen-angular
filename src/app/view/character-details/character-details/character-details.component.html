<div *ngIf="character"
	class="row col-6 card shadow mx-auto">
  <div class="card-body text-center">
    <h5 class="card-title">{{character.name}} - {{character.id}}</h5>
    <img src="{{character.image}}" class="card-img-top">
    <button routerLink="/characters" class="btn btn-primary mt-2">RETOUR</button>
    <button [routerLink]="['/','characters', character.id, 'edit' ]" class="btn btn-outline-warning mt-2">EDITER</button>
    
    <button class="btn btn-outline-danger mt-2" data-bs-toggle="modal" data-bs-target="#deleteModal">DELETE</button>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Do you want to delete this character ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" 
		*ngIf="character"
		(click)="removeCharacter(character.id)">Delete Character</button>
      </div>
    </div>
  </div>
</div>
